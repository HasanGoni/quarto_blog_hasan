<nav class="breadcrumbs" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        {{#if series}}
        <li class="breadcrumb-item"><a href="/posts/series">Series</a></li>
        <li class="breadcrumb-item"><a href="/posts/series/{{series.name}}">{{series.name}}</a></li>
        {{/if}}
        {{#if categories}}
        <li class="breadcrumb-item"><a href="/categories">Categories</a></li>
        {{#each categories}}
        <li class="breadcrumb-item"><a href="/categories/{{this}}">{{this}}</a></li>
        {{/each}}
        {{/if}}
        <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
    </ol>
</nav>
