# options specified here will apply to all posts in this folder

# freeze computational output
# (see https://quarto.org/docs/projects/code-execution.html#freeze)
freeze: true

# Enable banner style title blocks
title-block-banner: true

# Default metadata for all posts
format:
  html:
    toc: true
    code-fold: true
    code-tools: true
    code-link: true
    code-copy: true
    code-line-numbers: true
    toc-depth: 3
    toc-location: right
    anchor-sections: true
    smooth-scroll: true
    theme: cosmo
    highlight-style: github
    fig-responsive: true
    reference-location: margin
    citation-location: margin
    footnotes-hover: true
    
# Common settings
author: "Hasan"
citation: true
license: "CC BY-NC-SA 4.0"
date-modified: last-modified
bibliography: references.bib

# Navigation
page-navigation: true
back-to-top-navigation: true

# Tags and categories
categories-display: true
tags-display: true

# Code execution and FastAI-style components
execute:
  echo: true
  warning: false
  error: false
  cache: true
  freeze: auto

# Comments and sharing
comments:
  giscus:
    repo: HasanGoni/quarto_blog_hasan
  hypothesis: true
  utterances: 
    repo: yourusername/quarto_blog_hasan
    theme: github-light

# Social sharing
share: [twitter, linkedin, facebook]

# Footer
footer: |
  Content licensed under [CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/)

# Series navigation
series-navigation:
  location: sidebar
  show-numbers: true
  
# Tag cloud
tag-cloud:
  location: sidebar
  min-font-size: 0.8
  max-font-size: 2.0

# Interactive components
jupyter: python3

# Visual settings
fig-cap-location: bottom
number-sections: true
crossref:
  chapters: true
  fig-title: "Figure"
  tbl-title: "Table"
  eq-title: "Equation"

# Social media cards
twitter-card: true
open-graph: true
